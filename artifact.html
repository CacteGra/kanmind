<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .kanban-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .column {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 500px;
            transition: all 0.3s ease;
        }

        .column:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .column.drag-over {
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.5);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .column-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .task-count {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .task {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: grab;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task.linking-mode {
            cursor: pointer;
            animation: pulse-border 1.5s ease-in-out infinite;
        }

        .task.link-source {
            border-left: 4px solid #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
            background: #faf5ff;
        }

        .task.linked {
            border-right: 4px solid #10b981;
        }

        .task.linked::after {
            content: 'ðŸ”—';
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 1rem;
        }

        @keyframes pulse-border {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }
            50% {
                box-shadow: 0 4px 25px rgba(139, 92, 246, 0.5), 0 0 0 4px rgba(139, 92, 246, 0.2);
            }
        }

        .task:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .task.dragging {
            opacity: 0.7;
            transform: rotate(5deg) scale(1.05);
            cursor: grabbing;
            z-index: 1000;
        }

        .task-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .task-description {
            color: #7f8c8d;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
        }

        .task-priority {
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-high {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-medium {
            background: #fef3c7;
            color: #d97706;
        }

        .priority-low {
            background: #d1fae5;
            color: #059669;
        }

        .task-assignee {
            color: #6b7280;
            font-weight: 500;
        }

        .add-task-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .add-task-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }

        .plus-icon {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.7);
            transition: transform 0.3s ease;
            position: relative;
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: #f3f4f6;
            color: #374151;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #6b7280;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            color: #4b5563;
        }

        .priority-options {
            display: flex;
            gap: 10px;
        }

        .priority-option {
            flex: 1;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .priority-option.selected {
            border-color: #3b82f6;
            background: #eff6ff;
            color: #1d4ed8;
        }

        .priority-option.high {
            color: #dc2626;
        }

        .priority-option.high.selected {
            border-color: #dc2626;
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-option.medium {
            color: #d97706;
        }

        .priority-option.medium.selected {
            border-color: #d97706;
            background: #fef3c7;
            color: #d97706;
        }

        .priority-option.low {
            color: #059669;
        }

        .priority-option.low.selected {
            border-color: #059669;
            background: #d1fae5;
            color: #059669;
        }

        @media (max-width: 768px) {
            .board {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }

            .modal {
                padding: 20px;
                margin: 20px;
            }

            .form-actions {
                flex-direction: column;
            }

            .priority-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="kanban-container">
        <h1>âœ¨ Project Kanban Board</h1>
        
        <div class="board" id="kanban-board">
            <div class="column" data-status="todo">
                <div class="column-header">
                    <h2 class="column-title">ðŸ“‹ To Do</h2>
                    <span class="task-count" id="todo-count">0</span>
                </div>
                <div class="tasks" id="todo-tasks"></div>
                <button class="add-task-btn" onclick="addNewTask('todo')">
                    <span class="plus-icon">+</span>
                    Add New Task
                </button>
            </div>

            <div class="column" data-status="inprogress">
                <div class="column-header">
                    <h2 class="column-title">ðŸ”„ In Progress</h2>
                    <span class="task-count" id="inprogress-count">0</span>
                </div>
                <div class="tasks" id="inprogress-tasks"></div>
                <button class="add-task-btn" onclick="addNewTask('inprogress')">
                    <span class="plus-icon">+</span>
                    Add New Task
                </button>
            </div>

            <div class="column" data-status="review">
                <div class="column-header">
                    <h2 class="column-title">ðŸ‘€ Review</h2>
                    <span class="task-count" id="review-count">0</span>
                </div>
                <div class="tasks" id="review-tasks"></div>
                <button class="add-task-btn" onclick="addNewTask('review')">
                    <span class="plus-icon">+</span>
                    Add New Task
                </button>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <h2 class="column-title">âœ… Done</h2>
                    <span class="task-count" id="done-count">0</span>
                </div>
                <div class="tasks" id="done-tasks"></div>
                <button class="add-task-btn" onclick="addNewTask('done')">
                    <span class="plus-icon">+</span>
                    Add New Task
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed-tasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="progress-percent">0%</div>
                <div class="stat-label">Progress</div>
            </div>
        </div>
    </div>

    <!-- Canvas for drawing link lines -->
    <canvas id="linkCanvas"></canvas>

    <!-- Link Mode Button -->
    <button class="link-mode-btn" id="linkModeBtn" onclick="toggleLinkMode()">
        ðŸ”— Link Tasks
    </button>

    <!-- Modal for Adding New Tasks -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">âœ¨ Add New Task</h3>
                <button class="modal-close" onclick="closeTaskModal()">&times;</button>
            </div>
            
            <form id="taskForm">
                <div class="form-group">
                    <label class="form-label" for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" class="form-input" required placeholder="Enter task title...">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="taskDescription">Description</label>
                    <textarea id="taskDescription" class="form-textarea" placeholder="Describe the task details..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Priority</label>
                    <div class="priority-options">
                        <div class="priority-option high" data-priority="high">
                            ðŸ”´ High
                        </div>
                        <div class="priority-option medium selected" data-priority="medium">
                            ðŸŸ¡ Medium
                        </div>
                        <div class="priority-option low" data-priority="low">
                            ðŸŸ¢ Low
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="taskAssignee">Assignee</label>
                    <input type="text" id="taskAssignee" class="form-input" placeholder="Enter assignee name...">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        âž• Add Task
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let draggedElement = null;
        let taskIdCounter = 1;
        let currentTaskStatus = 'todo';
        let linkingMode = false;
        let linkSourceTask = null;
        let taskLinks = {}; // Store task links: { taskId: [linkedTaskIds] }

        // Sample tasks to start with
        const initialTasks = [
            {
                id: 'task-1',
                title: 'Design Landing Page',
                description: 'Create wireframes and mockups for the new product landing page',
                priority: 'high',
                assignee: 'Alice',
                status: 'todo'
            },
            {
                id: 'task-2',
                title: 'API Integration',
                description: 'Connect frontend with the new REST API endpoints',
                priority: 'medium',
                assignee: 'Bob',
                status: 'inprogress'
            },
            {
                id: 'task-3',
                title: 'User Testing',
                description: 'Conduct usability tests with beta users',
                priority: 'low',
                assignee: 'Carol',
                status: 'review'
            },
            {
                id: 'task-4',
                title: 'Database Migration',
                description: 'Migrate user data to new database schema',
                priority: 'high',
                assignee: 'Dave',
                status: 'done'
            }
        ];

        function createTaskElement(task) {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            taskDiv.draggable = true;
            taskDiv.dataset.taskId = task.id;
            
            taskDiv.innerHTML = `
                <div class="task-title">${task.title}</div>
                <div class="task-description">${task.description}</div>
                <div class="task-meta">
                    <span class="task-priority priority-${task.priority}">${task.priority}</span>
                    <span class="task-assignee">${task.assignee}</span>
                </div>
                <div class="task-links" id="links-${task.id}"></div>
            `;

            // Add drag event listeners
            taskDiv.addEventListener('dragstart', handleDragStart);
            taskDiv.addEventListener('dragend', handleDragEnd);
            
            // Add click event listener for linking
            taskDiv.addEventListener('click', handleTaskClick);

            return taskDiv;
        }

        function handleTaskClick(e) {
            if (!linkingMode) return;
            
            e.stopPropagation();
            const clickedTask = this;
            const clickedTaskId = clickedTask.dataset.taskId;
            
            if (!linkSourceTask) {
                // First click - select source task
                linkSourceTask = clickedTask;
                linkSourceTask.classList.add('link-source');
                updateLinkModeButton('Select target task');
            } else {
                // Second click - link to target task
                const sourceTaskId = linkSourceTask.dataset.taskId;
                
                if (sourceTaskId === clickedTaskId) {
                    // Clicked same task, deselect
                    linkSourceTask.classList.remove('link-source');
                    linkSourceTask = null;
                    updateLinkModeButton('ðŸ”— Select first task');
                } else {
                    // Create link
                    createLink(sourceTaskId, clickedTaskId);
                    linkSourceTask.classList.remove('link-source');
                    linkSourceTask = null;
                    updateLinkModeButton('âœ… Linked! Select another task');
                    
                    setTimeout(() => {
                        if (linkingMode) {
                            updateLinkModeButton('ðŸ”— Select first task');
                        }
                    }, 2000);
                }
            }
        }

        function createLink(sourceId, targetId) {
            // Initialize arrays if they don't exist
            if (!taskLinks[sourceId]) {
                taskLinks[sourceId] = [];
            }
            
            // Add link if it doesn't already exist
            if (!taskLinks[sourceId].includes(targetId)) {
                taskLinks[sourceId].push(targetId);
                updateTaskLinkDisplay(sourceId);
                updateTaskLinkDisplay(targetId);
                
                // Mark tasks as linked
                document.querySelector(`[data-task-id="${sourceId}"]`).classList.add('linked');
                document.querySelector(`[data-task-id="${targetId}"]`).classList.add('linked');
                
                drawLinks();
            }
        }

        function updateTaskLinkDisplay(taskId) {
            const linksContainer = document.getElementById(`links-${taskId}`);
            if (!linksContainer) return;
            
            const linkedTasks = [];
            
            // Find tasks this task links to
            if (taskLinks[taskId]) {
                linkedTasks.push(...taskLinks[taskId]);
            }
            
            // Find tasks that link to this task
            for (const [sourceId, targets] of Object.entries(taskLinks)) {
                if (targets.includes(taskId) && !linkedTasks.includes(sourceId)) {
                    linkedTasks.push(sourceId);
                }
            }
            
            if (linkedTasks.length > 0) {
                const taskElements = linkedTasks.map(linkedId => {
                    const linkedTask = document.querySelector(`[data-task-id="${linkedId}"]`);
                    const title = linkedTask ? linkedTask.querySelector('.task-title').textContent : 'Unknown';
                    return `<span class="link-badge" title="${title}">ðŸ”— ${title.substring(0, 15)}${title.length > 15 ? '...' : ''}</span>`;
                }).join('');
                
                linksContainer.innerHTML = taskElements;
                linksContainer.style.display = 'block';
            } else {
                linksContainer.style.display = 'none';
            }
        }

        function toggleLinkMode() {
            linkingMode = !linkingMode;
            const btn = document.getElementById('linkModeBtn');
            const tasks = document.querySelectorAll('.task');
            
            if (linkingMode) {
                btn.classList.add('active');
                btn.innerHTML = 'ðŸ”— Select first task';
                tasks.forEach(task => {
                    task.classList.add('linking-mode');
                    task.draggable = false;
                });
                drawLinks();
            } else {
                btn.classList.remove('active');
                btn.innerHTML = 'ðŸ”— Link Tasks';
                tasks.forEach(task => {
                    task.classList.remove('linking-mode', 'link-source');
                    task.draggable = true;
                });
                linkSourceTask = null;
                clearCanvas();
            }
        }

        function updateLinkModeButton(text) {
            const btn = document.getElementById('linkModeBtn');
            btn.innerHTML = text;
        }

        function drawLinks() {
            if (!linkingMode) return;
            
            const canvas = document.getElementById('linkCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw all links
            for (const [sourceId, targets] of Object.entries(taskLinks)) {
                const sourceElement = document.querySelector(`[data-task-id="${sourceId}"]`);
                if (!sourceElement) continue;
                
                const sourceRect = sourceElement.getBoundingClientRect();
                const sourceX = sourceRect.right;
                const sourceY = sourceRect.top + sourceRect.height / 2;
                
                targets.forEach(targetId => {
                    const targetElement = document.querySelector(`[data-task-id="${targetId}"]`);
                    if (!targetElement) return;
                    
                    const targetRect = targetElement.getBoundingClientRect();
                    const targetX = targetRect.left;
                    const targetY = targetRect.top + targetRect.height / 2;
                    
                    // Draw curved line
                    ctx.beginPath();
                    ctx.moveTo(sourceX, sourceY);
                    
                    const controlPointX = (sourceX + targetX) / 2;
                    ctx.bezierCurveTo(
                        controlPointX, sourceY,
                        controlPointX, targetY,
                        targetX, targetY
                    );
                    
                    ctx.strokeStyle = '#8b5cf6';
                    ctx.lineWidth = 3;
                    ctx.setLineDash([8, 4]);
                    ctx.stroke();
                    
                    // Draw arrow
                    const arrowSize = 10;
                    ctx.beginPath();
                    ctx.moveTo(targetX, targetY);
                    ctx.lineTo(targetX - arrowSize, targetY - arrowSize / 2);
                    ctx.lineTo(targetX - arrowSize, targetY + arrowSize / 2);
                    ctx.closePath();
                    ctx.fillStyle = '#8b5cf6';
                    ctx.fill();
                    ctx.setLineDash([]);
                });
            }
        }

        function clearCanvas() {
            const canvas = document.getElementById('linkCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Redraw links when window resizes or tasks move
        window.addEventListener('resize', () => {
            if (linkingMode) drawLinks();
        });

        // Redraw links after drag
        function handleDragEnd(e) {
            this.classList.remove('dragging');
            draggedElement = null;
            
            setTimeout(() => {
                if (linkingMode) drawLinks();
            }, 100);
        }

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.outerHTML);
        }

        function setupDropZones() {
            const columns = document.querySelectorAll('.column');
            
            columns.forEach(column => {
                column.addEventListener('dragover', handleDragOver);
                column.addEventListener('drop', handleDrop);
                column.addEventListener('dragenter', handleDragEnter);
                column.addEventListener('dragleave', handleDragLeave);
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragEnter(e) {
            e.preventDefault();
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            if (!this.contains(e.relatedTarget)) {
                this.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
            
            if (draggedElement) {
                const tasksContainer = this.querySelector('.tasks');
                tasksContainer.appendChild(draggedElement);
                updateTaskCounts();
                updateStats();
            }
        }

        function updateTaskCounts() {
            const statuses = ['todo', 'inprogress', 'review', 'done'];
            
            statuses.forEach(status => {
                const tasks = document.querySelectorAll(`#${status}-tasks .task`);
                const countElement = document.getElementById(`${status}-count`);
                countElement.textContent = tasks.length;
            });
        }

        function updateStats() {
            const totalTasks = document.querySelectorAll('.task').length;
            const completedTasks = document.querySelectorAll('#done-tasks .task').length;
            const progressPercent = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            document.getElementById('total-tasks').textContent = totalTasks;
            document.getElementById('completed-tasks').textContent = completedTasks;
            document.getElementById('progress-percent').textContent = progressPercent + '%';
        }

        function addNewTask(status) {
            currentTaskStatus = status;
            openTaskModal();
        }

        function openTaskModal() {
            const modal = document.getElementById('taskModal');
            const form = document.getElementById('taskForm');
            
            // Reset form
            form.reset();
            
            // Reset priority selection
            document.querySelectorAll('.priority-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelector('.priority-option[data-priority="medium"]').classList.add('selected');
            
            // Show modal with animation
            modal.classList.add('show');
            document.getElementById('taskTitle').focus();
        }

        function closeTaskModal() {
            const modal = document.getElementById('taskModal');
            modal.classList.remove('show');
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const assignee = document.getElementById('taskAssignee').value.trim() || 'Unassigned';
            const selectedPriority = document.querySelector('.priority-option.selected');
            const priority = selectedPriority ? selectedPriority.dataset.priority : 'medium';
            
            if (!title) {
                alert('Please enter a task title');
                return;
            }
            
            const newTask = {
                id: `task-${++taskIdCounter}`,
                title: title,
                description: description,
                priority: priority,
                assignee: assignee,
                status: currentTaskStatus
            };
            
            const taskElement = createTaskElement(newTask);
            document.getElementById(`${currentTaskStatus}-tasks`).appendChild(taskElement);
            
            updateTaskCounts();
            updateStats();
            closeTaskModal();
        }

        function setupPrioritySelection() {
            document.querySelectorAll('.priority-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.priority-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
        }

        function setupModal() {
            const form = document.getElementById('taskForm');
            const modal = document.getElementById('taskModal');
            
            // Handle form submission
            form.addEventListener('submit', handleFormSubmit);
            
            // Close modal when clicking on the overlay (outside the modal)
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeTaskModal();
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    closeTaskModal();
                }
            });
            
            // Initialize priority selection buttons
            setupPrioritySelection();
        }
        

        // Initialize the board
        function initializeBoard() {
            initialTasks.forEach(task => {
                taskIdCounter = Math.max(taskIdCounter, parseInt(task.id.split('-')[1]) || 0);
                const taskElement = createTaskElement(task);
                document.getElementById(`${task.status}-tasks`).appendChild(taskElement);
            });
            
            setupDropZones();
            setupModal();
            updateTaskCounts();
            updateStats();
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', initializeBoard);
    </script>
</body>
</html>
